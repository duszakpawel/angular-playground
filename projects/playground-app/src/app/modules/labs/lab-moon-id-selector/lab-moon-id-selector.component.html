<select [formControl]="planetControl" (blur)="onTouch()">
  <option [ngValue]="null">{{ 'SELECT_PLANET' | translate }}</option>
  <option *ngFor="let planet of planetOptions | async" [ngValue]="planet">{{planet}}</option>
</select>
<select [formControl]="moonControl" (blur)="onTouch()">
  <option [ngValue]="null">{{ 'SELECT_MOON' | translate }}</option>
  <option *ngFor="let moon of moonOptions | async" [ngValue]="moon.id">{{moon.name}}</option>
</select>
